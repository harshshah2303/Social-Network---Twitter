<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <head>
        <title>Password Retrieval</title>
        <script src="bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <h:body style="margin-top: 100px; background-color:#F5F8FA ">
        <center>
        <h:form style="border: 1px solid buttonface; margin: 0 30% 0 35%; border-top-left-radius: 10px;border-top-right-radius: 10px; background-color: white">
            
            <h2>Password Retrieval</h2>
            <p><br></br>
               <h:inputText a:placeholder="Email ID"  class="form-control" style="width: 300px;" id="email" required ="true" 
                             requiredMessage="The Email field cannot be empty"
                             title="Please enter your email"
                             value="#{passwordRetrieval.mail}">
                </h:inputText>
                <h:message style="color:red;" for="email"></h:message>
            </p>
            <br></br>
        <p>
            
                <h:commandButton id="retrieval" value="Submit" class="btn btn-primary" style="width: 300px;"
                                 action="#{passwordRetrieval.Retrieval()}" />
        </p>
            
            <div>
                <b><h3 style="color:red;">#{passwordRetrieval.msg}</h3></b>
            </div>
        </h:form>
        <h:form style="border: 1px solid buttonface; margin: 0 30% 0 35%; border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;  background-color: #F4F4F4">
            <h:commandButton id="bck5" value="BACK" action="login.xhtml" class="btn btn-block"/>
        </h:form>
            </center>
    </h:body>
    </html>
